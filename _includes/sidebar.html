<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <p class="lead">{{ site.title }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Blog</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <a class="sidebar-nav-item" href="https://ricardopereira.eu">About</a>
      <a class="sidebar-nav-item" href="{{ site.rss }}">RSS</a>
    </nav>

    <p <span class="sidebar-powered">{{ site.credits }}</span><br>
    <span class="sidebar-credits">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</span></p>
    
  </div>
</div>
